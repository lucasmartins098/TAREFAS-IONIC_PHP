<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar Tarefa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Favorito</ion-label>
    <ion-checkbox checked=false [(ngModel)]="dado.favorito"></ion-checkbox>
  </ion-item>
  <ion-label>Título da tarefa</ion-label>
  <ion-item>
    <ion-input type="text" [(ngModel)]="dado.nome"></ion-input>
  </ion-item>
  <ion-label>Descrição</ion-label>
  <ion-item>
    <ion-input type="text" [(ngModel)]="dado.descricao"></ion-input>
  </ion-item>
  <ion-label>Horário</ion-label>
  <ion-item>
    <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="event.timeStarts"></ion-datetime>
  </ion-item>
  <!-- <ion-label>Dia</ion-label>
  <ion-item>
    <ion-datetime displayFormat="YYYY MMM DD DDD" pickerFormat="YYYY MMM DD DDD" [(ngModel)]="event.month"></ion-datetime>
  </ion-item> -->
  <ion-item>
    <ion-calendar #calendar></ion-calendar>
    <!-- [events]="currentEvents" (onDaySelect)="onDaySelect($event)" (onMonthSelect)="onMonthSelect($event)" -->
    <!-- <button ion-button (click)="calendar.today()">Jump to Today</button> -->
  </ion-item>
  <button ion-button color="secondary" block (click)="cadastrarTarefa()">
    Adicionar
  </button>
