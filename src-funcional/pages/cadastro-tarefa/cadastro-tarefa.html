<ion-header>
  <ion-navbar>
    <ion-title>Cadastrar Tarefa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Favorita</ion-label>
    <ion-checkbox [(ngModel)]="dado.favorito"></ion-checkbox>
  </ion-item>
  <ion-label>Título da tarefa</ion-label>
  <ion-item>
    <ion-input type="text" [(ngModel)]="dado.nome"></ion-input>
  </ion-item>
  <ion-label>Descrição</ion-label>
  <ion-item>
    <!-- <ion-input type="text" [(ngModel)]="dado.descricao"></ion-input> -->
    <ion-textarea placeholder="Descrição com limite de 500 caracteres." rows="6" cols="20" maxlength="500" [(ngModel)]="dado.descricao"></ion-textarea>
  </ion-item>
  <ion-label>Horário</ion-label>
  <ion-item>
    <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="event.timeStarts"></ion-datetime>
  </ion-item>
  <ion-label>Dia</ion-label>
  <ion-item>
    <ion-calendar #calendar (onDaySelect)="selecionarDia($event)"></ion-calendar>
  </ion-item>
  <button ion-button color="secondary" block (click)="cadastrarTarefa()">
    Adicionar
  </button>
  <button ion-button hidden id="idBotao2" (click)="calendar.today(calendario.ano,calendario.mes,calendario.dia)">Ir para data</button>
  <!-- <button ion-button (click)="calendar.carregarDataEspecifica(2019,11,25)">IR</button> -->
</ion-content>
