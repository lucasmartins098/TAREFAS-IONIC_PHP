<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Login</ion-label>
      <ion-input type="text" name="login" [(ngModel)]="dado.login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" name="senha" [(ngModel)]="dado.senha"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">ENVIAR</button>
  </ion-list>
  <ion-item>
    <a href="#" (click)="signup()">NÃ£o tem conta ainda? <br/> Inscreva-se aqui!</a>
  </ion-item>

</ion-content>
