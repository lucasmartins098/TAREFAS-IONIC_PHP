<ion-header>

  <ion-navbar no-border-bottom>
    <ion-title>Tipos de Tarefas</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="tarefas">
      <ion-segment-button value="geral">
        Geral
      </ion-segment-button>
      <ion-segment-button value="favoritos">
        Favoritas
      </ion-segment-button>
      <ion-segment-button value="historico">
        Realizadas
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>
