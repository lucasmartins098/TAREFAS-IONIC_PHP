<ion-header>

  <ion-navbar>
    <ion-title><font size="2">Visualizar / Editar </font></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of tarefa">

    <ion-item>
      <ion-label>Favorita</ion-label>
      <ion-checkbox checked="item.favorito" [(ngModel)]="tarefaJson.favorito"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Realizada</ion-label>
      <ion-checkbox [(ngModel)]="tarefaJson.realizada"></ion-checkbox>
      <!-- //[(ngModel)]="item.favorito" -->
    </ion-item>

    <ion-item>
      <ion-label floating>Título</ion-label>
      <ion-input value="{{item.nome}}" type="text" [(ngModel)]="tarefaJson.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <!-- <ion-input value="{{item.descricao}}" type="text" [(ngModel)]="tarefaJson.descricao"></ion-input> -->
      <ion-textarea placeholder="Descrição com limite de 500 caracteres." rows="6" cols="20" maxlength="500" [(ngModel)]="tarefaJson.descricao"></ion-textarea>
    </ion-item>

    <ion-label>Horário</ion-label>
    <ion-item>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>
    <ion-label>Dia</ion-label>
    <ion-item>
      <ion-datetime displayFormat="DD/MMM/YYYY / DDDD" pickerFormat="DD/MMM/YYYY/DDDD" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>

    <button ion-button block (click)="editarTarefa()">EDITAR</button>

  </ion-list>
</ion-content>
