<ion-header>

  <ion-navbar>
    <ion-title>Visualizar / Editar Tarefa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let item of tarefa">

    <ion-item>
      <ion-label>Favorita</ion-label>
      <ion-checkbox [(ngModel)]="item.favorito"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Realizada</ion-label>
      <ion-checkbox ></ion-checkbox>
    <!-- //[(ngModel)]="item.favorito" -->
    </ion-item>

    <ion-item>
      <ion-label floating>Título:</ion-label>
      <ion-input value="{{item.nome}}" type="text" [(ngModel)]="item.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descrição:</ion-label>
      <ion-input value="{{item.descricao}}" type="text" [(ngModel)]="item.nome"></ion-input>
    </ion-item>


    <ion-label>Horário</ion-label>
    <ion-item>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="item.timeStarts"></ion-datetime>
    </ion-item>
    <ion-label>Dia</ion-label>
    <ion-item>
      <ion-datetime displayFormat="YYYY MMM DD" pickerFormat="YYYY MMM DD" [(ngModel)]="item.month"></ion-datetime>
    </ion-item>



    <button ion-button block (click)="editarUsuario()">EDITAR</button>

  </ion-list>
</ion-content>
